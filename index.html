<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
       <div class="timer-container">
            <h2 id="timerTitle">00:00</h2>
            <input type="number" id="minutesInput" placeholder="Enter the minutes for the match">
            <div class="btn">
                <button onclick="startTimer()">Start</button>
                <button onclick="pauseTimer()">Pause</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
        </div>
        
        <div class="container">
            <div>
                <h3 id="team">HOME</h3>
                <h2 id="score1">0</h2>
                <div class="btn">
                    <button onclick="add1('team1')"> +1</button>
                    <button onclick="add2('team1')"> +2</button>
                    <button onclick="add3('team1')"> +3</button>
                </div>
            </div>
                <button class="res" onclick="reset()">Reset Points</button>
            <div>
                <h3 id="team">GUEST</h3>
                <h2 id="score2">0</h2>
                 <div class="btn">
                    <button onclick="add1('team2')"> +1</button>
                    <button onclick="add2('team2')"> +2</button>
                    <button onclick="add3('team2')"> +3</button>
                </div>
            </div>
        </div>
      
        <script type="module">
            import { add1, add2, add3, reset, startTimer, pauseTimer, resetTimer } from './index.js';
    
            window.add1 = add1;
            window.add2 = add2;
            window.add3 = add3;
            window.reset = reset;
            window.startTimer = startTimer;
            window.pauseTimer = pauseTimer;
            window.resetTimer = resetTimer;
        </script>
    </body>
</html>
